<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type"content="text/html; charset=utf-8"/>
<style type="text/css">
    .container{width: 800px;height:400px;border: 1px yellow solid ;border-spacing: 200px 100px}
	.box{display: table-cell;background-color: #ccc;width: 400px;height: 200px;vertical-align: middle;}
	.left{position: relative;top: -50px;width: 50px;height: 50px;border-bottom-right-radius:50px;background-color: yellow }
	.right{position: relative;background-color: yellow;width: 50px;height: 50px;border-top-left-radius: 50px;bottom: -50px;float: right;}
</style>
</head>
<body>
   <div class="container">
        <div class="box">
        <div class="left"></div>
        <div class="right"></div>	
        </div>

   </div>
</body>
</html>
